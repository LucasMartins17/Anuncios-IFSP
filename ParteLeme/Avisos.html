<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avisos IFSP</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="back-button">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>    
            <div class="title-section">
                <img src="Imagens/avisos.svg" alt="Avisos" id="img">
                <h1>Avisos</h1>
            </div>
            <button class="menu-button">
                <span class="material-symbols-outlined">menu</span>
            </button>
            <img src="Imagens/ifsp_logo_itp.png" alt="" id="logo">
        </header>
       
        <main>
            <button class="add-button">Adicionar Avisos</button>
            
            <div class="notice">
                <span class="date">13/12/1322</span>
                <div class="title">
                     <span class="material-symbols-outlined">person</span>    
                     <span class="name">Nome do responsável</span>
                </div>
            
                 <div class="notice-body">
                     <p>Aviso:</p>
                     <p>Descrição:</p>
                     <p>Para quem:</p>
                 </div>
            </div>
        
        </main>
        <footer>
        <footer>
    </div>
</body>
</html>
