<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Instituto Federal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles6.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="back-button">
                <span class="material-symbols-outlined" id="arrow">arrow_back</span>
            </button>    
            <div class="title-section">
                <h1 style="margin-left: 130px;">Cadastre-se </h1>
                <h1><span class="highlight" >Aqui!</span></h1>
            </div>
            <button class="menu-button">
                <img src="Imagens/ifsp_logo_itp.png" alt="logo-IF">
            </button>
        </header>
    
        <div class="login-form">
            <form>

                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome">
                
                <label for="protuario">Protuario:</label>
                <input type="text" id="protuario" name="protuario">
                
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf">
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
                
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
                
                <label for="confirma-senha">Confirma senha:</label>
                <input type="password" id="confirma-senha" name="confirma-senha">
                
                <button type="submit" class="connect-button">Cadastrar</button>
        
            </form>
        </div>
    </div>
</body>
</html>
